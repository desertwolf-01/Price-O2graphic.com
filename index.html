<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O2Graphic | Price Quote</title>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@emailjs/browser": "https://aistudiocdn.com/@emailjs/browser@^4.4.1"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(to bottom, #EAF3F9, #FFFFFF);
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      @keyframes value-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); color: #2563eb; }
        100% { transform: scale(1); }
      }
      
      .animate-value-pop {
        animation: value-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .selection-ring {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @media print {
        body {
          background: #FFFFFF;
        }
        .print\:p-0 { padding: 0 !important; }
        .print\:mx-0 { margin-left: 0 !important; margin-right: 0 !important; }
        .print\:max-w-full { max-width: 100% !important; }
        .print\:hidden { display: none !important; }
        .print\:block { display: block !important; }
        .print\:shadow-none { box-shadow: none !important; }
        .print\:border-0 { border-width: 0 !important; }
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
